<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create A Flower Delivery Service</title>
  </head>

  <body>
    <form action="">
      <!-- Contact Section-->
      <div>
        <!-- recipient details -->
        <div>
          <h2>Recipient details</h2>
          <label for="recipient-name">Full name</label> <br />
          <input type="text" id="recipient-name" /> <br />

          <label for="recipient-telephone">Telephone Number</label> <br />
          <input type="text" id="recipient-telephone" /> <br />

          <label for="recipient-address">Address</label> <br />
          <input type="text" id="recipient-address" />
        </div>
        <!-- sender details -->
        <div>
          <h2>Sender details</h2>
          <label for="sender-name">Full Name</label> <br />
          <input type="text" id="sender-name" /> <br />

          <label for="sender-email">Email Address</label> <br />
          <input type="email" id="sender-email" /> <br />
        </div>
      </div>
      <!-- order section -->
      <div>
        <h2>Order</h2>
        <label for="bouquet-select">Bouquet Type</label> <br />
        <select name="bouquet-type" id="bouquet-select">
          <option value="bouquet-1">Bouquet 1</option>
          <option value="bouquet-2">Bouquet 2</option>
          <option value="bouquet-3">Bouquet 3</option>
        </select><br>

        <label for="message-textarea">Message</label><br>
        <textarea
          name="message"
          id="message-textarea"
          cols="30"
          rows="10"
        ></textarea><br>
        <button type="submit">Checkout</button>
      </div>
    </form>
  </body>
</html>
